    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <div class="filter_container">
        <form>
            <h5>Filter by:</h5>
            <label for="from season">From Season</label>
            <select name="from season" id="from_season">
            {% for season in seasons %}
                    <option>{{season[1]}}</option>
            {% endfor %}
            </select>
            <label for="to season">To Season</label>
            <select name="to season" id="to_season">
                {% for season in seasons %}
                    <option>{{season[1]}}</option>
                {% endfor %}
            </select>
            <!-- <label for="browser">Choose your browser from the list:</label>
            <input list="browsers" name="browser" id="browser">
            <datalist id="browsers">
              <option value="Edge">
              <option value="Firefox">
              <option value="Chrome">
              <option value="Opera">
              <option value="Safari">
            </datalist> -->
             <!-- <label for="browser">Choose your browser from the list:</label>
            <input list="browsers" name="browser" id="browser">
            <datalist id="browsers"> -->
            <label for="Category">Category</label>
            <br />
            <input list="Categories" name="Category" id="Category">
            <!-- <select name="Category" id="Category"> -->
                <datalist id="Categories">
                    {% for category in categories %}
                        <!-- <option value={{category[0]}}> -->
                        <option>{{category[0]}}</option>
                    {% endfor %}
                </datalist>
            </select>
            <br />
            <label for="Value From">Value From</label>
                <select name="Value From" id="Value_From">
                {% for clue_value in clue_values %}
                    <option>{{clue_value[0]}}</option>
                {% endfor %}
                </select>
                <label for="Value To">Value To</label>
                <select name="Value To" id="Value To">
                {% for clue_value in clue_values %}
                    <option>{{clue_value[0]}}</option>
                {% endfor %}
                </select>
            <br><br>
            <input type="submit" value="Filter">
          </form>
    </div> 
    <div class="container">
        <img src="../static/jeopardy-logo.jpg" alt="Jeopardy" class="logo">
        <!--todo - message-->
        <form action="/submit" method="POST">
            <div class="form-group">
                <h3>Category</h3>
                {{ data [0][5] }}
                <h3>Question</h3>
                {{ data[0][-2] }}

                <h5>What is....</h5>
                <input
                type="text"
                name="answer"
                />

                <h3>Answer</h3>
                <div>
                    <!-- <button id="showAnswer" onclick = "showAnswer()" type="button">Click to reveal answer</button>  -->

                    <button id="showAnswer" onclick = "showAns()" type="button">Click to reveal answer</button> 
                </div>
                <h5 id="answerH"> {{ data[0][-1] }} </h5>

                {% if data == answer%} 
                <p class="message">{{incorrect | safe}}</p>
                {% endif %}
            </div>
        </form>
        {% if message %}
        <p class="message">{{ message | safe }}</p>
        {% endif %}
        <div>
            <button id="anotherQuestion" onclick = "reload()" type="button">Generate another question</button> 
        </div>
    </div>

</body>
</html>
